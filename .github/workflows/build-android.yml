name: Build Android

on:
  workflow_call:
    inputs:
      enable_firebase:
        description: 'Enable Firebase App Distribution'
        required: false
        type: boolean
        default: false
      enable_unit_tests:
        description: 'Enable unit tests'
        required: false
        type: boolean
        default: true
      tester_groups:
        description: 'Firebase App Distribution tester groups (comma-separated)'
        required: false
        type: string
        default: 'testers'
    secrets:
      FIREBASE_TOKEN:
        required: false
      FIREBASE_APP_ID:
        required: false

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          if [ ! -f ~/.android/debug.keystore ]; then
            keytool -genkeypair -v \
              -keystore ~/.android/debug.keystore \
              -storepass android \
              -keypass android \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        if: inputs.enable_unit_tests
        run: ./gradlew testDebugUnitTest
        continue-on-error: false

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Get APK info
        id: apk_info
        run: |
          DEBUG_APK=$(find composeApp/build/outputs/apk/debug -name "*.apk" | head -n 1)
          RELEASE_APK=$(find composeApp/build/outputs/apk/release -name "*.apk" | head -n 1)

          if [ -f "$DEBUG_APK" ]; then
            DEBUG_SIZE=$(du -h "$DEBUG_APK" | cut -f1)
            echo "debug_apk=$DEBUG_APK" >> $GITHUB_OUTPUT
            echo "debug_size=$DEBUG_SIZE" >> $GITHUB_OUTPUT
            echo "âœ“ Debug APK: $DEBUG_SIZE"
          fi

          if [ -f "$RELEASE_APK" ]; then
            RELEASE_SIZE=$(du -h "$RELEASE_APK" | cut -f1)
            echo "release_apk=$RELEASE_APK" >> $GITHUB_OUTPUT
            echo "release_size=$RELEASE_SIZE" >> $GITHUB_OUTPUT
            echo "âœ“ Release APK: $RELEASE_SIZE"
          fi

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        if: steps.apk_info.outputs.debug_apk != ''
        with:
          name: app-debug
          path: ${{ steps.apk_info.outputs.debug_apk }}
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        if: steps.apk_info.outputs.release_apk != ''
        with:
          name: app-release
          path: ${{ steps.apk_info.outputs.release_apk }}
          retention-days: 30

      - name: Distribute to Firebase (Debug)
        if: inputs.enable_firebase && steps.apk_info.outputs.debug_apk != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: ${{ inputs.tester_groups }}
          file: ${{ steps.apk_info.outputs.debug_apk }}
          releaseNotes: |
            Build from commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_number }}

      - name: Build summary
        if: always()
        run: |
          echo "## ðŸ¤– Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ steps.apk_info.outputs.debug_apk }}" ]; then
            echo "âœ… **Debug APK:** ${{ steps.apk_info.outputs.debug_size }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -n "${{ steps.apk_info.outputs.release_apk }}" ]; then
            echo "âœ… **Release APK:** ${{ steps.apk_info.outputs.release_size }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:** ${{ inputs.enable_unit_tests && 'âœ“ Enabled' || 'âŠ˜ Disabled' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Firebase Distribution:** ${{ inputs.enable_firebase && 'âœ“ Enabled' || 'âŠ˜ Disabled' }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: inputs.enable_unit_tests && always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: |
            composeApp/build/test-results/**/*.xml
            composeApp/build/reports/tests/
          retention-days: 7
